<!DOCTYPE html>
<html lang="es">
    <head>
        <title>App Recetas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Recetas App</h1>
                <p>Descubre deliciosas recetas de todo el mundo</p>
            </header>

            <section id="inicio">
                <div>
                    <h3>Explora por Países</h3>
                    <div id="cardsPaises" class="cards-container"></div>
                </div>
                <div>
                    <h3>Explora por Categorías</h3>
                    <div id="cardsCategorias" class="cards-container"></div>
                </div>
            </section>

            <section id="resultados">
                <h2>Resultados</h2>
                <div id="cardsResultados" class="cards-container"></div>
            </section>

            <section id="detalles">
                <h2>Detalles de la Receta</h2>
                <div id="cardDetalles"></div>
            </section>
        </div>

        <script src="scripts/app.js" type="module"></script>
    </body>
</html>
